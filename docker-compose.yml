networks:
  dev:

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
      - '/etc/letsencrypt:/etc/letsencrypt'
    depends_on:
      - backend
      - frontend
    networks:
      - dev 
    restart: always
    

  backend:
    build:
      context: ./backend
    networks:
      - dev
    restart: always

  frontend:
    build:
      context: ./frontend
    networks:
      - dev
    restart: always
  bot:
    build: 
      context: ./bot
    restart: always
